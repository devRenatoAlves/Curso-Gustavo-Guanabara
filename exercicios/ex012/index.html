<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5 </title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" poster="imagens/imagem.jpg.jpg" controls autoplay loop>
        <source src="midia/meu-video.mp4.mp4" type="vido/mp4">
        <source src="midia/Meu-videonovo.webm" type="video/webm">
        <source src="midia/Meu-videonovo.mkv" type="video/mkv">
        <p>Seu computador não tem compatibilidade com reprodução de vídeo</p>
    </video>    

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9qzMHjVm0C8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
